{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
  <div class="container">
    <div class="jumbotron">
      <h4 class="display-4">Update Task</h4>
      <form action="/update/{{ task.id }}" method="POST">
        <div class="form-group">
        <input class="form-control" type="text" name="content" id="content" value="{{ task.content }}">
      </div>
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>
</div>



{% endblock %}
